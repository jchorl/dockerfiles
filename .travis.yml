arch:
- arm64
dist: bionic
language: minimal
env:
- DOCKER_USERNAME=jchorl
script:
- docker build -t jchorl/spotifyd:$TRAVIS_COMMIT-arm32v7 -f spotifyd/Dockerfile.arm32v7
  spotifyd
deploy:
- provider: script
  script: bash deploy.sh $DOCKER_USERNAME $DOCKER_PASSWORD
  on:
    branch: master
DOCKER_PASSWORD:
  secure: 
